<body>

    <div id="calculadora-bootstrap">

        <div id="visor">
            <input type="text" class="form-control" aria-label="visor">
        </div>

        <div class="btn-toolbar mb-3 teste" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-lg mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">7</button>
                <button type="button" class="btn btn-secondary">8</button>
                <button type="button" class="btn btn-secondary">9</button>
                <button type="button" class="btn btn-secondary">DEL</button>
            </div>
        </div>
        <div class="btn-toolbar mb-3 teste" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-lg mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-secondary">/</button>
            </div>
        </div>
        <div class="btn-toolbar mb-3 teste" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-lg mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">-</button>
            </div>
        </div>
        <div class="btn-toolbar mb-3 teste" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-lg mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">.</button>
                <button type="button" class="btn btn-secondary">0</button>
                <button type="button" class="btn btn-secondary">=</button>
                <button type="button" class="btn btn-secondary">+</button>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
